<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task12</title>
    <form>
      <label for="email">Введіть email:</label>
      <input type="email" id="email" name="email" /><br />
      <label for="url">Введіть URL:</label>
      <input type="url" id="url" name="url" /><br />
      <label for="tel">Введіть телефон:</label>
      <input type="tel" id="tel" name="tel" /><br />
      <label for="num">Введіть число:</label>
      <input type="number" id="number" name="number" /><br />
      <label for="points">Виберіть число:</label>
      <input type="range" id="points" name="points" /><br />
      <input
        type="search"
        id="search"
        name="search"
        placeholder="Пошук сайту"
      /><br />
      <label for="color">Виберіть колір:</label>
      <input type="color" id="color" name="color" /><br />

      <input type="submit" id="submit" name="submit" value="Submit" />
    </form>
  </head>
  <body></body>
</html>
